<!DOCTYPE html>
<html lang="th">
<head>

<style>
/* ===============================
   GLOBAL
=============================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  overflow-x: hidden; /* prevent horizontal overflow globally */
  font-family: "Segoe UI", system-ui, sans-serif;
}

/* Use border-box sizing to make widths predictable and avoid overflow */
html { box-sizing: border-box; }
*, *::before, *::after { box-sizing: inherit; }

/* ===============================
   BACKGROUND
=============================== */
canvas#fog {
  position: fixed;
  inset: 0;
  z-index: 1;
}

.eclipse {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle,
    rgba(120,0,0,0.9) 0%,
    rgba(0,0,0,1) 55%);
  box-shadow: 0 0 140px 70px rgba(255,0,0,0.75),
              inset 0 0 90px rgba(0,0,0,1);
  animation: eclipsePulse 3s infinite;
  z-index: 3;
}

.eclipse::before {
  content: "";
  position: absolute;
  inset: -60px;
  border-radius: 50%;
  background: conic-gradient(
    transparent,
    rgba(255,0,0,0.6),
    transparent,
    rgba(255,0,0,0.8),
    transparent
  );
  filter: blur(12px);
  animation: spin 8s linear infinite;
}

.vignette {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle,
    rgba(0,0,0,0) 40%,
    rgba(0,0,0,0.9) 100%);
  z-index: 5;
  pointer-events: none;
}

@keyframes eclipsePulse {
  0%,100% { box-shadow: 0 0 90px 45px rgba(255,0,0,0.6); }
  50% { box-shadow: 0 0 180px 90px rgba(255,0,0,1); }
}
@keyframes spin { from {transform:rotate(0);} to {transform:rotate(360deg);} }

/* ===============================
   UI LAYER
=============================== */
#lobby-wrap, #game-ui {
  position: fixed;
  inset: 0;
  z-index: 10;
  display: grid;
  place-items: center;
}

/* ===============================
   CARDS
=============================== */
.card {
  background: linear-gradient(180deg,
    rgba(35,35,40,0.95),
    rgba(15,15,18,0.95));
  border-radius: 18px;
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.06);
}

.card-title {
  font-size: 1.4em;
  font-weight: 800;
  color: #ffe082;
}

/* ===============================
   BUTTONS
=============================== */
.btn {
  padding: 12px 20px;
  border-radius: 14px;
  background: linear-gradient(180deg,#444,#111);
  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: 700;
  transition: transform .15s, box-shadow .15s, background .15s;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.6);
}

.btn:active {
  transform: scale(0.96);
}

.btn-main {
  background: linear-gradient(90deg,#ffe082,#ff5252);
  color: #232526;
}

/* ===============================
   GAME UI
=============================== */
#game-ui {
  display: none;
  padding: 20px;
  width: 100%;
  max-width: 1100px;
}

.top-bar {
  display: flex;
  gap: 20px;
  align-items: center;
}

.hp-box {
  flex: 1;
}

.hp-label {
  font-size: 12px;
  opacity: 0.8;
}

.hp-bar {
  width: 100%;
  height: 20px;
  background: rgba(0,0,0,0.35);
  border-radius: 12px;
  overflow: hidden;
  margin-top: 4px;
}

.hp-bar .fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg,#ff4d4d,#ffb3b3);
  box-shadow: 0 0 12px rgba(255,0,0,0.8);
}

.score-box {
  min-width: 140px;
  text-align: right;
}

/* ===============================
   QUESTION AREA
=============================== */
#question-area {
  margin-top: 24px;
}

#question-text {
  background: rgba(0,0,0,0.45);
  padding: 18px;
  border-radius: 14px;
  font-size: 1.15em;
  margin-bottom: 14px;
}

/* Accessibility & polished focus */
:root{
  --ui-transition: 240ms;
  --accent: #ff5252;
  --accent-2: #ffe082;
}
.btn:focus, .choice-btn:focus, .mode-card:focus { outline: none; box-shadow: 0 0 0 4px rgba(255,82,82,0.12); border-color: rgba(255,82,82,0.16); }
.btn:focus-visible, .choice-btn:focus-visible { box-shadow: 0 0 0 6px rgba(255,82,82,0.14); }

/* Page transitions */
.fade { transition: opacity var(--ui-transition) ease, transform var(--ui-transition) ease; }
.fade-in { opacity: 1; transform: none; pointer-events: auto; }
.fade-out { opacity: 0; transform: translateY(6px); pointer-events: none; }

/* Reduced motion respect */
@media (prefers-reduced-motion: reduce) {
  .fade, .eclipse::before { transition: none !important; animation: none !important; }
}

#choices {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 14px;
}

.choice-btn {
  background: linear-gradient(180deg,#2c2c2f,#141416);
  border-radius: 14px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  transition: transform .12s, box-shadow .12s;
}

.choice-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.6);
}

/* ===============================
   LOBBY
=============================== */
.lobby-grid {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1000px;
}

.mode-card {
  flex: 1 1 420px;
  min-width: 320px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

.mode-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 24px 50px rgba(0,0,0,0.8);
}
/* ===============================
   NIGHTMARE UI (centered)
================================ */
#game-ui.centered-ui {
  position: fixed !important;
  left: 50% !important;
  top: 50% !important;
  transform: translate(-50%, -50%) !important;
  width: min(920px, 94vw) !important;
  padding: 28px !important;
  border-radius: 14px !important;
  background: linear-gradient(180deg, rgba(10,2,2,0.88), rgba(0,0,0,0.94));
  border: 1px solid rgba(180,0,0,0.12) !important;
  box-shadow: 0 30px 80px rgba(0,0,0,0.9), inset 0 0 60px rgba(120,10,10,0.03) !important;
  backdrop-filter: blur(6px) saturate(1.05) !important;
  z-index: 30 !important;
  color: #ffdede !important;
}

#game-ui .hp-bar { background: linear-gradient(180deg, rgba(18,6,6,0.6), rgba(4,0,0,0.6)); border-radius:10px; border:1px solid rgba(255,0,0,0.06); }
#game-ui .hp-bar-fill { background: linear-gradient(90deg,#ff3b3b 0%, #6b0000 100%); box-shadow: 0 4px 18px rgba(255,0,0,0.06) inset; height:100%; transition:width 220ms ease; }
#game-ui .hp-bar-text { font-weight:700; font-size:0.85rem; margin-left:8px; color:#ffdede; }

#game-ui #question-text { font-size:1.28rem; font-weight:800; color:#ffbfbf; letter-spacing:0.02em; text-shadow: 0 2px 10px rgba(120,0,0,0.35); }
#game-ui #answerButtons button, #game-ui .choice-btn { background: linear-gradient(90deg,#3a0000 0%, #602020 100%); color:#fff; border:1px solid rgba(255,80,80,0.14); box-shadow:0 6px 18px rgba(0,0,0,0.6); padding:10px 14px; border-radius:10px; }
#game-ui #answerButtons button:hover, #game-ui .choice-btn:hover { transform: translateY(-3px) scale(1.03); box-shadow:0 10px 28px rgba(0,0,0,0.7); }

#game-ui .btn { background: linear-gradient(90deg,#2a0000 0%, #5a1515 100%); border:1px solid rgba(255,40,40,0.12); color:#ffdede; }
#game-ui .btn:hover { transform: translateY(-2px); }

@keyframes nightmarePulse { 0% { box-shadow:none; } 50% { box-shadow:0 0 30px rgba(255,0,0,0.08); } 100% { box-shadow:none; } }
#game-ui .hp-bar-fill.low-hp { animation: nightmarePulse 1.6s infinite; }

@media (max-width:600px) { #game-ui.centered-ui { width:96vw; padding:16px; } #game-ui #question-text { font-size:1.05rem; } }

/* ===============================
   HARDCORE / GLITCH VISUALS
================================ */
.scanlines{
  position:fixed; inset:0; z-index:28; pointer-events:none;
  background-image: linear-gradient(rgba(255,0,0,0.02) 1px, transparent 1px);
  background-size: 100% 4px; mix-blend-mode:overlay; opacity:0.65;
}

.card{
  border:1px solid rgba(255,0,0,0.10);
  box-shadow: 0 30px 60px rgba(0,0,0,0.95), inset 0 0 80px rgba(255,0,0,0.03);
  transform: skewY(-0.35deg);
}

.mode-card{
  background: linear-gradient(180deg, rgba(18,2,2,0.98), rgba(6,0,0,0.92));
  border-left: 6px solid rgba(255,24,24,0.95);
}

.card-title{
  position:relative; color:#ffb3b3; letter-spacing:0.02em;
  text-shadow: 0 2px 18px rgba(255,0,0,0.28);
}

@keyframes glitchShift{
  0%{ transform:translateX(0); }
  20%{ transform:translateX(-6px); }
  40%{ transform:translateX(4px); }
  60%{ transform:translateX(-3px); }
  80%{ transform:translateX(2px); }
 100%{ transform:translateX(0); }
}
.card-title{ animation: glitchShift 3.6s infinite; }

.btn-main{ box-shadow: 0 8px 30px rgba(255,0,0,0.08); border:1px solid rgba(255,80,80,0.14); }

#game-ui.centered-ui{ border: 2px solid rgba(200,0,0,0.18); }
#game-ui.centered-ui::after{
  content: '';
  position: absolute; inset: -2px; pointer-events: none; border-radius: 16px;
  box-shadow: 0 0 60px rgba(180,0,0,0.06) inset;
  mix-blend-mode: screen;
}

#game-ui .hp-bar-fill{ box-shadow: 0 8px 28px rgba(255,0,0,0.12) inset; }

.hp-bar-fill.low-hp{ animation: nightmarePulse 1.2s infinite, lowFlash 0.9s infinite; }
@keyframes lowFlash{ 0%{filter:brightness(1);}50%{filter:brightness(1.6) saturate(1.2);}100%{filter:brightness(1);} }

#question-text{ text-transform:uppercase; letter-spacing:0.04em; }

.glitch-text::before, .glitch-text::after{
  content: attr(data-text);
  position:absolute; left:0; top:0; width:100%; color:#fff; opacity:0.06;
}

.mode-card:hover{ transform: translateY(-8px) skewY(-0.2deg) scale(1.02); box-shadow: 0 40px 90px rgba(0,0,0,0.9); }

.mode-card:hover{ transform: translateY(-8px) skewY(-0.2deg) scale(1.02); box-shadow: 0 40px 90px rgba(0,0,0,0.9); }

#boss-top-bar{ position:fixed; top:14px; left:50%; transform:translateX(-50%); z-index:60; width:min(92%,1100px); display:none; }
/* Phase tick markers ‚Äî show vertical ticks on the boss HP bar indicating thresholds

#boss-top-bar .phase-ticks{ position:absolute; inset:0; z-index:3; pointer-events:none; }
#boss-top-bar .phase-ticks .tick{ position:absolute; top:-6px; bottom:-6px; width:2px; background:rgba(255,255,255,0.08); transform:translateX(-50%); transition:background 200ms, box-shadow 200ms, height 220ms; }
#boss-top-bar .phase-ticks .tick.passed{ background:var(--accent); box-shadow:0 0 12px rgba(255,82,82,0.45); height:120%; top:-12px; }
#boss-top-bar .hp-bar{ background: linear-gradient(180deg, rgba(60,0,0,0.45), rgba(10,0,0,0.45)); border-radius:10px; border:1px solid rgba(255,40,40,0.12); position:relative; }
#boss-top-bar .hp-bar-fill{ background: linear-gradient(90deg,#ff4d4d 0%, #6b0000 100%); height:100%; transition:width 260ms ease; box-shadow:0 6px 24px rgba(255,0,0,0.06) inset; }
#boss-top-bar .hp-bar-text{ font-weight:800; color:#ffdede; font-size:0.9rem; margin-left:8px; }

/* ===============================
   RESPONSIVE ADJUSTMENTS
   Improve layout and touch targets for tablets/phones
================================ */
@media (max-width:900px) {
  .eclipse { width:260px; height:260px; }
  .card { padding:16px; }
  .card-title { font-size:1.2em; }
  #game-ui { max-width:96vw; padding:16px; }
  .lobby-grid { gap:14px; }
  .hp-box { min-width:120px; }
}

@media (max-width:600px) {
  /* allow vertical scrolling on small devices and respect safe-area; keep horizontal locked */
  html, body { overflow-x: hidden; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: env(safe-area-inset-bottom); }
  canvas#fog, .scanlines { display: none; }
  .eclipse { width:160px; height:160px; }
  .vignette { opacity:0.92; }

  /* transform centered UI into a natural flow card so it doesn't block the viewport */
  #game-ui.centered-ui {
    position: relative !important;
    left: auto !important;
    top: auto !important;
    transform: none !important;
    width: 96vw !important;
    margin: 14px auto !important;
    padding: 14px !important;
    border-radius: 12px !important;
  }

  /* stack top-bar elements vertically for narrow widths */
  .top-bar { flex-direction: column; align-items: stretch; gap:12px; }
  .top-bar .hp-box, .top-bar .score-box { width:100%; }

  #game-ui { padding:12px; }
  #question-text { font-size:1rem; }

  /* answers: column, full width, large touch targets */
  #answerButtons, #choices { display:flex; flex-direction:column; gap:12px; }
  #answerButtons button, .choice-btn, .btn { width:100%; min-height:52px; font-size:1.04rem; border-radius:12px; padding:12px 14px; }

  /* lobby: stack cards and make primary actions prominent */
  .lobby-grid { flex-direction:column; align-items:stretch; padding:12px; }
  .mode-card { min-width:unset; width:100%; }
  #boss-mode-btn { width:100%; font-size:1.05rem; padding:12px 14px; }

  /* ensure battle container wraps instead of forcing horizontal scroll */
  #battle-container { flex-wrap: wrap; gap:10px; }
  .character img { max-width:100%; height:auto; display:block; }

  /* ensure cards never exceed viewport width */
  .card { max-width: 100%; overflow: hidden; }

  /* reduce or hide decorative characters on very small screens */
  @media (max-width:420px) {
    .character img { display:none; }
    .eclipse { width:140px; height:140px; }
    #question-text { font-size:0.95rem; }
    #answerButtons button, .choice-btn, .btn { min-height:56px; font-size:1rem; }
  }

  /* boss top bar should not cover content on small screens */
  #boss-top-bar { top:8px; left:50%; transform:translateX(-50%); }

  /* make action buttons sticky at bottom on narrow screens (if visible) */
  #action-buttons { position: sticky; bottom: 8px; left: 0; display:flex; gap:8px; justify-content:center; padding:6px 12px; background:transparent; }
}

</style>

     BACKGROUND SCRIPT

<script>
const canvas = document.getElementById("fog");
const ctx = canvas.getContext("2d");
function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
resize(); addEventListener("resize",resize);

const fogs=[];
for(let i=0;i<140;i++){
  fogs.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*220+120,
    dx:Math.random()*0.6-0.3,
    dy:Math.random()*0.6-0.3,
    a:Math.random()*0.15+0.05
  });
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const f of fogs){
    const g=ctx.createRadialGradient(f.x,f.y,0,f.x,f.y,f.r);
    g.addColorStop(0,`rgba(180,0,0,${f.a})`);
    g.addColorStop(1,"rgba(0,0,0,0)");
    ctx.fillStyle=g;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.x+=f.dx; f.y+=f.dy;
    if(f.x<-300)f.x=canvas.width+300;
    if(f.x>canvas.width+300)f.x=-300;
    if(f.y<-300)f.y=canvas.height+300;
    if(f.y>canvas.height+300)f.y=-300;
  }
  requestAnimationFrame(animate);
}
animate();
</script>
